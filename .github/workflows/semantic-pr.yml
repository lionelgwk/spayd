name: PR Semantic Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-semantic-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            v0feat
            v0fix
            v0breaking
            feat:
            fix
            perf
            refactor
            chore
            docs
            test
            ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
